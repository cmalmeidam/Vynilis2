<div *ngIf="musician">
  <h1>{{musician.name}}</h1>
  <div class="row mt-4">
    <div class="col-md-3">
      <img class="mb-4" src="{{musician.image}}" width="200" height="200" style="border-radius: 50%;" alt="{{musician.name}}" />
    </div>
    <div class="col-md-2 mt-auto mb-auto">
      <strong i18n>Fecha de Nacimiento</strong>
      <p>{{musician.birthDate.substring(0, 10)}}</p>
    </div>
  </div>
  <div>
    <strong i18n>Descripci√≥n</strong>
    <p>{{musician.description}}</p>
  </div>
  <div id="premios" *ngIf="musician.performerPrizes.length > 0">
    <strong i18n>Premios</strong>
    <p *ngFor= "let p of musician.performerPrizes">{{getPrize(p.id).name}} ({{p.premiationDate.substring(0, 4)}})</p>
  </div>
  <button i18n type="button" class="btn btn-dark" (click)="onBackButtonClick()">Regresar</button>
</div>
